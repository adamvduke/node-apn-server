<form name="input" action="/upload" method="post" id="input" enctype="multipart/form-data">
	App Id:
	<input type="text" name="appId" style='width:400px;'>
	<br>
	App Secret:
	<input type="text" name="appSecret" style='width:400px;'>
	<br>
	Certificate:
	<input type="file" name="certificate" style='width:400px;'>
	<br>
	Key:
	<input type="file" name="key" style='width:400px;'>
	<br>
	<input type="submit" value="Submit"><br>
</form>
